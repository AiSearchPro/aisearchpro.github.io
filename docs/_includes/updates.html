{%- comment -%} 主页：更新列表渲染（数据：site.data.updates.items） {%- endcomment -%}
<div class="list">
  {%- assign list = include.items | default: site.data.updates.items -%}
  {%- for u in list -%}
  <div>
    {%- if u.url -%}
      <a href="{{ u.url }}"{%- if u.external -%} target="_blank" rel="noopener"{%- endif -%}>{{ u.title }}</a>
    {%- else -%}
      {{ u.title }}
    {%- endif -%}
    · <small>{{ u.type }} · {{ u.date }}</small>
  </div>
  {%- endfor -%}
</div>
