{%- comment -%} 今日/本周更新列表（数据：site.data.updates） {%- endcomment -%}
<div class="list">
  {%- assign sorted = site.data.updates | sort: 'date' | reverse -%}
  {%- for item in sorted -%}
  <div>
    <a href="{{ item.url }}" target="_blank" rel="noopener">{{ item.title }}</a>
    · <small>{{ item.type }} · {{ item.date }}</small>
  </div>
  {%- endfor -%}
</div>
