<?xml version="1.0" encoding="UTF-8"?>
<!-- Open Graph / Twitter 分享图（1200x630 比例），使用 SVG 以便清晰缩放 -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0d12"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="60" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <g filter="url(#s)" opacity="0.6">
    <circle cx="260" cy="160" r="180" fill="#22d3ee"/>
    <circle cx="980" cy="520" r="220" fill="#3b82f6"/>
  </g>
  <g transform="translate(120,150)">
    <rect x="0" y="0" width="160" height="160" rx="32" fill="url(#brand)"/>
    <path d="M108 18L48 108h36l-8 68 72-100H108z" fill="#fff"/>
  </g>
  <text x="320" y="210" fill="#e5e7eb" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif" font-size="64" font-weight="700">AI Search Pro</text>
  <text x="320" y="280" fill="#9ca3af" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif" font-size="34">精选 AI 工具与应用 · 每日更新</text>
  <text x="320" y="340" fill="#a5b4fc" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif" font-size="26">Use cases · Tool types · Collections · Guides</text>
  <a href="https://aisearchpro.github.io" target="_blank">
    <text x="320" y="420" fill="#60a5fa" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif" font-size="28">aisearchpro.github.io</text>
  </a>
</svg>